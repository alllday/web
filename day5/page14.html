<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Accordion - Default functionality</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // b1을 클릭했을 때 오른쪽에 있는 함수 내용을 실행해주세요!
        // = document.getElementById('b1') == $('#b1')
        $('#b1').click(function () {
          $.ajax({ // 화면이 넘어가지 않고 
            url: "weather.html",
            success: function(x) {
              $('#d1').html(x)
            }
          })
        })
        $('#b2').click(function () {
          $.ajax({
            url: "tour.html",
            success : function(x) {
              $('#d2').html(x)
            }
          })
        })
        $('#b3').click(function () {
          $.ajax({
            url: "ok.html",
            success : function(x) {
              $('#d3').html(x)
            }
          })
        })
      });
    </script>
  </head>
  <body>
    <button id="b1">기상청정보</button>
    <button id="b2">여행정보</button>
    <button id="b3">AjaxTest</button>
    <hr>
    <div id="d1" style="width : 200px; height : 100px; background: lime;"></div>
    <div id="d2" style="width : 200px; height : 100px; background: red;"></div>
    <div id="d3" style="width : 200px; height : 100px; background: blue;"></div>
  </body>
</html>
