<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function hi() {
            alert("2시간")
        }
        function bye() {
            alert("byebye")
        }
        function check(){
            id = "root"
            pw = "1234"
            id2 = document.getElementById('id2').value // "root"
            pw2 = document.getElementById('pw2').value // "1234"
            result = document.getElementById('result')
            if(id2 == id && pw2 == pw){
                result.innerHTML = "<font color=red>로그인 성공!!!</font> <img src='ok.jpg' width=100 height=100>"
            } else{
                result.innerHTML = "<font color=red>로그인 성공!!!</font> <img src='no.png' width=100 height=100>"
            }
        }
    </script>
<body>
    <button onclick="hi()">인사처리</button>
    <button onclick="bye()">안녕처리</button>
    <hr color="red">
    아이디 : <input type="text" id="id2" value="root"><br>
    패스워드 : <input type="text" id="pw2" value="1234"><br>
    <button onclick="check()">로그인처리</button><br>
    <div id="result">
        결과 들어갈 곳
    </div>

</body>
</html>
