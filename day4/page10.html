<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function check(){
            id = document.getElementById('id').value   
            result = document.getElementById('result')
            if(id.length < 5){
                result.innerHTML = "<img src='no.png' width=100 height=100>"
            } else{
                result.innerHTML = "<img src='ok.jpg' width=100 height=100>"
            }
        }
        function check2(){
            pw = document.getElementById('pw').value
            pw2 = document.getElementById('pw2').value   
            result2 = document.getElementById('result2')
            if(pw != pw2){
                result2.innerHTML = "<img src='no.png' width=100 height=100>"
            } else{
                result2.innerHTML = "<img src='ok.jpg' width=100 height=100>"
            }
        }
    </script>
<body>
    아이디 : <input type="text" id="id" value="test"> <button onclick="check()">글자수 체크</button><br>
    패스워드 : <input type="text" id="pw" value="test"><br>
    패스워드2 : <input type="text" id="pw2" value="test"> <button onclick="check2()">패스워드 동일</button><br>
    <span id="result"></span> <span id="result2"></span>
</body>
</html>
